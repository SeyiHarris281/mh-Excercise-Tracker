<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="heading">Excercise Tracker</h1>
  </header>
  <main>
    <div class="container-form">
      <form action="/api/users" method="POST" class="container border border-dark-subtle rounded p-4 mb-3">
        <div class="row h5 border-bottom">
          Create a New User
        </div>
        <div class="row mb-3">
          <input type="text" name="username" placeholder="username" id="username" required>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <form method="POST" class="container border border-dark-subtle rounded p-4" id="exercise_entry">
        <div class="row h5 border-bottom">
          Add Excercise
        </div>
        <div class="row mb-3">
          <input type="text" name="_id" placeholder=":_id" id="_id">
        </div>
        <div class="row mb-3">
          <input type="text" name="description" placeholder="description" id="description">
        </div>
        <div class="row mb-3">
          <input type="text" name="duration" placeholder="duration (minutes)" id="duration">
        </div>
        <div class="row mb-3">
          <input type="text" name="date" placeholder="date (yyyy-mm-dd)" id="date">
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="instructions">
      <h3>Get user's exercise logs</h3>
      <p><b>this_url/api/users/:_id/logs?[from][&to][&limit]</b></p>
      <p>[ ] - Optional</p>
      <p><b>from, to</b> = dates (yyyy-mm-dd), <b>limit</b> = number (max number of log entries to retrieve)</p>
    </div>
  </main>
  <footer></footer>
  <script src="/form_action.js"></script>
</body>
</html>
